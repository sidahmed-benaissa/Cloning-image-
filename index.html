<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="top-bar">
        <div class="circles-container">
          <div class="white-circle"></div>
          <div class="white-circle"></div>
          <div class="white-circle"></div>
        </div>
      </div>
      <div class="subject">
        <div class="button-menu">
          <div class="humburger-menu">
            <div class="lines"></div>
            <div class="lines"></div>
            <div class="lines"></div>
          </div>
          <div>
            <button class="contact-button">Contact</button>
          </div>
        </div>
        <div class="main-subject">
          <div class="titles">
            <div class="main-title">
              <h1>A Thought-Provoking Headline</h1>
              <p class="sub-title-paragraph">
                A quick value proposition that will make your visitors want to
                click on or sign up for your offer.
              </p>
            </div>
            <div>
              <input
                type="email"
                placeholder="Insert email address"
                id="email-form"
              />
              <button class="sign-up-button">Sign Up</button>
            </div>
            <div class="statistics">
              <div class="big-rounded-circles">
                <div class="circle1"></div>
                <div class="circle2"></div>
                <div class="circle3"></div>
              </div>
              <div class="rating-section">
                <p>Our Happy Customers</p>
                <div class="star-rating">
                  <span class="yellow-star">&starf;</span>
                  <p>4.5 (100k Reviews)</p>
                </div>
              </div>
            </div>
          </div>
          <div class="flower">
            <div class="rectangle">
              <div class="square">
                <div class="hero-section-paragraphs">
                  <p>Hero Image</p>
                  <p>That highlights your product or value</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
